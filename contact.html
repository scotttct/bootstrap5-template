            <div class="container contact">
                <form a action="https://formspree.io/f/mnqlewbp"
                method="POST">
            <fieldset>
                <legend>Contact Form:</legend>
                    <label for="fname">First Name</label><br>
                    <input type="text" class="text" id="fname" name="firstname" placeholder="Your name.."><br><br>
            
                    <label for="lname">Last Name</label><br>
                    <input type="text" class="text" id="lname" name="lastname" placeholder="Your last name.."><br><br>

                    <label for="email">Email Address</label><br>
                    <input type="email" class="text" id="email" name="_replyto" placeholder="Your email.."><br><br>

                    <label for="subject">Subject</label><br>
                    <select id="subject" name="subject">
                        <option value="--Select One--" selected disabled>--Select One--</option>
                        <option value="Paise">Paise</option>
                        <option value="Cafe">Information</option>
                        <option value="Bike Shop">Cycling Comment</option>
                        
                    </select><br><br>
            
                    <label for="message">Message</label><br>
                    <textarea id="message" class="textbox" name="message" placeholder="Write something.."></textarea><br><br>
                    <!-- <input type="hidden" name="_next" value="https://scotttct.github.io/scooter/"> -->
                    <input class="btn btn-success" type="submit" value="Submit">
            </fieldset>
